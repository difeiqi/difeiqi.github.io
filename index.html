<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站标题</title>
    <style>
        /* 重置默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 底部备案信息样式 */
        .footer-beian {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #666;
        }

        .footer-beian a {
            color: #666;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-beian a:hover {
            color: #333;
            text-decoration: underline;
        }

        /* 页面内容样式（示例） */
        .content {
            min-height: 100vh;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- 网站内容 -->
    <div class="content">
        <h1>欢迎来到我的网站</h1>
        <p>网站主要内容...</p>
    </div>

    <!-- 备案信息 -->
    <div class="footer-beian">
        <a href="http://beian.miit.gov.cn/" target="_blank" rel="noopener noreferrer">
            沪ICP备2024044403号-2  <!-- 请替换为您的实际备案号 -->
        </a>
    </div>
</body>
</html>
